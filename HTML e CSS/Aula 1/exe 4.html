<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h1>html</h1>
        <form>
            <label for="username">Usuário</label>
            <input id="username" type="text" name="username" placeholder="Digite o Usuário" required>
            <br>
            <br>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Digite o E-mail" required>
            <br>
            <br>
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>

            <p>Selecione sua idade</p>
            <input type="radio" name="age" value="0-25" id="option-1" required>
            <label for="option-1">0 a 25 anos</label>
            
            <input type="radio" name="age" value="26-50" id="option-2" required>
            <label for="option-2">26 a 50 anos</label>

            <input type="radio" name="age" value="51+" id="option-3" required>
            <label for="option-3">50 ou mais</label>

            <br><br>

            <label for="question">Pergunta secreta</label>
            <select required name="question" id="question">
                <option value="q1">Qual seu anomal favorito?</option>
                <option value="q2">Qual sua cor favorita?</option>
                <option value="q3">Qual sua cidade de nascimento?</option>
            </select>

            <br> <br>

            <label for="answer">Resposta secreta</label>
            <input type="text" id="answer" namer="answer">

            <br> <br>

            <label for="bio">Sua biografia</label>
            <textarea name="bio" id="bio" cols="40" rows="10"></textarea>

            <br> <br>

            <input type="submit" value="salvar">

        </form>
    </body>

</html>
